{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h3 class="text-info text-center">Please Fill-up This Form</h3>
<div class="col-md-7 m-auto border border-dark p-4 mt-3">
    <div>
        <form method="post">  
            {% csrf_token %}
            {{form | crispy}}
            <button type="submit" name="submit" class="btn btn-warning w-100">Submit</button>
        </form>
    </div>
</div>
{% endblock content %}
