{% extends "base.html" %}
{%load crispy_forms_tags %}
{% block content %}
<div class="border border-rounded border-dark p-3 my-3 mx-5">
    <h1 class="text-center text-info text-decoration-underline">Add Musician</h1>
<form method="post" style="width:50%;margin:auto">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-warning">Submit</button>
</form>
</div>
{% endblock content %}
